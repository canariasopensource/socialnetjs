<html>

<title> Prueba JS </title>
<style>
i.fb,       span.fb{     color: #3b5998; }
i.tw,       span.tw{     color: #00aced; }
i.google,   span.google{ color: #dd4b39; }
i.tumblr,   span.tumblr{ color: #34465e; }
i.reddit,   span.reddit{ color: #ff2304; }

  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
<script type='text/javascript'>
function FacebookShare() {
	var faceburl="https://www.facebook.com/sharer.php?u=";
	var posturl = document.URL;
	var url = encodeURI(faceburl.concat(posturl));
	window.open(url,'facebook', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
function GooglePlusShare() {
    	var gooplusurl = "https://plus.google.com/share?url=";
	var posturl = window.location.href;
	var url = encodeURI(gooplusurl.concat(posturl));
	window.open(url,'googleplus', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
function TwitterShare() {
	var tweeturl="https://twitter.com/home?status=Actualmente%20leyendo%20";
	var posturl = window.location.href;
	var url = encodeURI(tweeturl.concat(posturl));
	window.open(url,'twitter', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}

function GMailShare(){

}
function MeneameShare() {
	var meneameurl="http://www.meneame.net/submit.php?url=";
	var posturl = window.location.href;
	var url = encodeURI(meneameurl.concat(posturl));
	window.open(url,'meneame', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
function TumblrShare(){
	var posttitle = document.title;
	var tumblrurl="https://www.tumblr.com/share/link?url=uri&name=title";
	tumblrurl = tumblrurl.replace("title",posttitle);
	var posturl = window.location.href;
	posturl = posturl.replace(/.*?:\/\//g, "");
	tumblrurl = tumblrurl.replace("uri",posturl)
	var url = encodeURI(tumblrurl);
	window.open(url,'tumblr', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
function RedditShare(){
	var redditurl="https://www.reddit.com/submit?url=";
	var posturl = window.location.href;
	var url = encodeURI(redditurl.concat(posturl));
	window.open(url,'reddit', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
</script>
</head>
<body>
<div class="btn-group">
	<a class="btn btn-default btn-lg" href="#" id="facebook-share" onclick="return FacebookShare()" title="Compartir en Facebook">
		<i class="fa fa-facebook fa-lg fb"></i>
	</a>
	<a class="btn btn-default btn-lg" href="#" id="twitter-share" onclick="return TwitterShare()" title="Compartir en Twitter">
		<i class="fa fa-twitter fa-lg tw"></i>
	</a>
	<a class="btn btn-default btn-lg" href="#" id="googleplus-share" onclick="return GooglePlusShare()" title="Compartir en Google+">
		<i class="fa fa-google-plus fa-lg google"></i>
	</a>
	<a class="btn btn-default btn-lg" href="#" id="meneame-share" onclick="return MeneameShare()" title="Compartir en Meneame">
		<i class="fa fa-share-alt fa-lg meneame"></i>
	</a>
	<a class="btn btn-default btn-lg" href="#" id="tumblr-share" onclick="return TumblrShare()" title="Compartir en Tumblr">
		<i class="fa fa-tumblr fa-lg tumblr"></i>
	</a>
	<a class="btn btn-default btn-lg" href="#" id="reddit-share" onclick="return RedditShare()" title="Compartir en Reddit">
		<i class="fa fa-reddit fa-lg reddit"></i>
	</a>
</body>
