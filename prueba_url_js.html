 <html>
<head>
<title> Prueba JS </title>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<script type='text/javascript'>
function FacebookShare() {
	var faceburl="http://www.facebook.com/sharer.php?u=";
	var posturl = document.URL;
	var url = faceburl.concat(posturl);
	window.open(url,'facebook', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
function GooglePlusShare() {
    	var gooplusurl = "https://plus.google.com/share?url=";
	var posturl = window.location.href;
	var url = gooplusurl.concat(posturl);
	window.open(url,'gooplus', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
function TwitterShare() {
	var tweeturl="http://twitter.com/home?status=Actualmente%20leyendo%20";
	var posturl = window.location.href;
	var url = tweeturl.concat(posturl);
	window.open(url,'twitter', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}

function GMailShare(){

function MeneameShare() {
	var meneameurl="http://www.meneame.net/submit.php?url=";
	var posturl = window.location.href;
	var url = encodeURI(meneameurl.concat(posturl));
	window.open(url,'meneame', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}

function RedditShare(){
	var redditurl="http://www.reddit.com/submit?url=";
	var posturl = window.location.href;
	var url = redditurl.concat(posturl);
	window.open(url,'reddit', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	return false;
}
</script>
</head>
<body>
<div class="btn-group">
	<a class="btn btn-default btn-lg" href="#" id="facebook-share" onclick="return FacebookShare()" title="Compartir en Facebook">
		<i class="fa fa-facebook fa-lg fb"></i>
	</a>
Twitter
